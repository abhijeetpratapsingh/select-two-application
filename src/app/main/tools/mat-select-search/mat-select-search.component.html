

<div style="padding: 100px;">
  <mat-form-field appearance="fill">
    <mat-label>Choose an option</mat-label>
    <mat-select [disabled]="disableSelect.value" panelClass="mat-select-search" (keydown)="$event.stopPropagation()">
      <div class="search-box">
        <!-- [formControl]="searchControl" -->
        <input #searchbox matInput placeholder="Search..."  autocomplete="off" cdkFocusInitial>
        <div>
          <button style="width: 100%;background: #cecece40;margin-top: 6px;" mat-button >
            Add new as {{searchbox.value}}
          </button>
        </div>
      </div>
      <mat-option value="option1">Option 1</mat-option>
      <mat-option value="option2">Option 2 </mat-option>
      <mat-option value="option3">Option 3</mat-option>
    </mat-select>
  </mat-form-field>
</div>
